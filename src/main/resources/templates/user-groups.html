<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header.html :: head"></head>
<body>
<main>
<div th:replace="fragments/navbar.html :: nav"> </div>
<div class="user-profile">
    <h4 class="heading">Your Event groups</h4>
    <ul class="collection">
        <li th:each="eventGroup, groupStat : ${groups}" class="collection-item avatar">
            <img th:if="${eventGroup.getImageFile() != null}" th:src="'data:image/jpg;base64,' + ${eventGroup.getImageFile().getEncoded()}"
                 ALT="groupPhoto" class="circle">
            <img th:if="${eventGroup.getImageFile() == null}" src="/no-photo.jpg" alt="" class="circle"/>
            <span class="title" th:text="*{eventGroup.name}"></span>
            <p th:text="*{eventGroup.description}"></p>
            <a th:href="'/groups/' + ${eventGroup.getId()}" class="secondary-content"><i class="material-icons">grade</i></a>
        </li>
    </ul>
</div>
</main>
<footer th:include="fragments/footer.html :: foot"></footer>
</body>
