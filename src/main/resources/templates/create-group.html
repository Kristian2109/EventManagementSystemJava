<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:include="fragments/header.html :: head"></header>
<body>
<main>
<div th:replace="fragments/navbar.html :: nav"> </div>
<div class="row form register">
    <h3 class="center heading">Create Group</h3>
    <form th:object="${createGroupDTO}" class="col s12" method="post" action="/groups/create" enctype="multipart/form-data">
        <input hidden="hidden" th:field="*{ownerId}">
        <div class="row">
            <div class="input-field col s12">
                <label for="name">Name</label>
                <input th:field="*{name}"  id="name" type="text" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <label for="description">Description</label>
                <input th:field="*{description}" id="description" type="text" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <select th:field="*{isPrivate}">
                    <option value="0" disabled selected>Choose your option</option>
                    <option value="0">Public</option>
                    <option value="1">Private</option>
                </select>
                <label>Choose your Confidentiality</label>
            </div>
        </div>
        <div class="file-field input-field">
            <div class="btn">
                <span>File</span>
                <input type="file" th:field="*{imageFile}" name="file" id="file">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var elems = document.querySelectorAll('select');
                var instances = M.FormSelect.init(elems);
            });
        </script>
        <div class="center">
            <button class="btn waves-effect waves-light" type="submit" name="action">Create Group
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
</main>
<footer th:include="fragments/footer.html :: foot"></footer>
</body>
